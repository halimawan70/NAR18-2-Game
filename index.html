<html id ="html">	
	<head>		
		<link rel="stylesheet" type="text/css" href="css/app.css">
		<link rel="stylesheet" type="text/css" href="css/ionicons.css">
	</head>
	<body selected id="body">	
		<div class="box">
			<div id="leftPanel">
				<canvas id="myCanvas" width="640px" height="640px">
				</canvas>
			</div>
			<div id="rightPanel">
				<div id="title">
					<h1>NAR 18-2</h1>
				</div>
				<div id="content">
					<h3 id="content-title">How to Play</h3>
					<div id="content-content">
						<br>
						<div class="content-icon">
							<i class="ion-ios-game-controller-b"></i>
							<br>
						</div>				
						<div class="content-text">
							<i class="ion-arrow-up-c">&nbsp&nbsp&nbsp&nbspRotate</i>
							<br>
							<i class="ion-arrow-down-c">&nbsp&nbsp&nbsp&nbspDrop</i>
							<br>
							<i class="ion-arrow-left-c">&nbsp&nbsp&nbsp&nbspMove Left</i>
							<br>
							<i class="ion-arrow-right-c">&nbsp&nbsp&nbsp&nbspMove Right</i>
							<br>
						</div>													
					</div>
				</div>				
			</div>
			<div class="clear"></div>
		</div>			
	</body>
	<script src="js/jquery-3.2.1.min.js">		
	</script>
	<script src="js/tetris.js">
	</script>    
</html>
